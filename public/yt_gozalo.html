<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü¶ç GOZALO</title>

  <link rel="icon" href="https://emojiapi.dev/api/v1/gorilla/64.png" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Baloo 2', cursive;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.15), transparent 70%);
      pointer-events: none;
    }

    .container {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      padding: 32px;
      max-width: 900px;
      width: 92%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
      animation: fadeIn 1.2s ease;
      transition: transform 0.15s ease;
    }

    .title {
      font-size: 3.2rem;
      text-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    .subtitle {
      font-size: 1.4rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .video-box {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 18px;
      overflow: hidden;
      margin: 22px 0;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    }

    .video-box iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .description {
      font-size: 1.1rem;
      margin: 18px 0;
    }

    .credits {
      margin-top: 22px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,0.25);
      font-size: 0.95rem;
    }

    .credits strong {
      color: #ffd166;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <main class="container">
    <h1 class="title">ü¶ç GOZALO</h1>
    <h2 class="subtitle">Go wild. Feel the beat. üí•üé∂</h2>

    <div class="video-box">
      <iframe
        src="https://www.youtube.com/embed/tC17uOcmZqE?si=nIeBCOAGl1mqxPxA"
        title="Gozalo"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
      </iframe>
    </div>

    <p class="description">
      Gorilla energy only ü¶çüî•  
      Turn it up and let the jungle move.
    </p>

    <footer class="credits">
      <p>üéµ Song: <strong>Gozalo</strong></p>
      <p>üåê Website by <strong>Luis</strong></p>
    </footer>
  </main>

  <script>
    // Subtle gorilla movement effect ü¶ç
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 12;
      const y = (e.clientY / window.innerHeight - 0.5) * 12;
      document.querySelector(".container").style.transform =
        `translate(${x}px, ${y}px)`;
    });

    console.log(
      "ü¶ç GOZALO ü¶ç\nWebsite by Luis"
    );
  </script>

</body>
</html>
