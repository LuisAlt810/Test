name: "ðŸš€ Deploy Discord Widget"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“‚ Checkout"
        uses: actions/checkout@v4

      - name: "ðŸŸ¢ Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "ðŸ“¦ Install Dependencies"
        # Using 'npm install' but ignoring errors if no package.json exists yet
        run: npm install || echo "No package.json found, skipping install."

      - name: "ðŸ“¤ Upload Artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          # This uploads the entire root folder
          path: '.'

      - name: "ðŸš€ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4
