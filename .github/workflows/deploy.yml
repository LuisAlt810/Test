name: "ğŸš€ Supercharged Discord Widget Deploy"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevents multiple deployments from running at the same time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“‚ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸŸ¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # This makes your future runs much faster!

      - name: "ğŸ“¦ Install Dependencies"
        run: npm install

      - name: "ğŸ›¡ï¸ Security Audit"
        run: npm audit fix --audit-level=critical || true

      - name: "ğŸ—ï¸ Prepare Web Files"
        run: |
          mkdir -p public
          cp index.html public/
          # Copy any other assets like images or CSS here
          # cp -r assets public/ 

      - name: "ğŸ“¤ Upload to GitHub Pages"
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: "ğŸš€ Deploy Live"
        id: deployment
        uses: actions/deploy-pages@v4
